<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="#000000"/>
  
  <!-- Gradient Background -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1"/>
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>
  </defs>
  
  <!-- Background with gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Border ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#00d4ff" stroke-width="8" opacity="0.3"/>
  
  <!-- Main V Letter -->
  <text x="256" y="320" 
        font-family="Inter, -apple-system, sans-serif" 
        font-size="280" 
        font-weight="900" 
        text-anchor="middle" 
        fill="url(#textGradient)"
        letter-spacing="-10px">V</text>
  
  <!-- Subtle privacy dots pattern -->
  <g opacity="0.1">
    <circle cx="150" cy="150" r="3" fill="#00d4ff"/>
    <circle cx="362" cy="150" r="3" fill="#00d4ff"/>
    <circle cx="150" cy="362" r="3" fill="#00d4ff"/>
    <circle cx="362" cy="362" r="3" fill="#00d4ff"/>
    <circle cx="256" cy="100" r="2" fill="#00d4ff"/>
    <circle cx="256" cy="412" r="2" fill="#00d4ff"/>
    <circle cx="100" cy="256" r="2" fill="#00d4ff"/>
    <circle cx="412" cy="256" r="2" fill="#00d4ff"/>
  </g>
  
  <!-- Privacy shield accent -->
  <g transform="translate(380, 380)" opacity="0.4">
    <circle cx="0" cy="0" r="25" fill="#22c55e"/>
    <path d="M-10,-5 L-5,5 L10,-10" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
